<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atendente Virtual C3PO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .chat-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      color: #343a40;
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #ffc107;
      color: #212529;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e0a800;
    }

    .resposta {
      margin-top: 1.5rem;
      background-color: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 1rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>OlÃ¡, eu sou o C3PO ðŸ¤–</h1>
    <form method="post">
      <textarea name="pergunta" placeholder="Digite sua pergunta sobre a plataforma Nexxo..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
    {% if resposta %}
      <div class="resposta">
        <strong>Resposta de C3PO:</strong><br>
        {{ resposta }}
      </div>
    {% endif %}
    <div class="footer">C3PO - Assistente oficial da Plataforma Nexxo</div>
  </div>
</body>
</html>
