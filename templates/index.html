<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atendente Virtual C3PO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .chat-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      color: #343a40;
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #ffc107;
      color: #212529;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e0a800;
    }

    .sugestoes {
      margin-top: 1.5rem;
      padding-left: 0;
    }

    .sugestoes li {
      list-style: none;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f3f5;
      padding: 0.5rem;
      border-radius: 8px;
    }

    .sugestoes button {
      width: auto;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }

    .resposta {
      margin-top: 1.5rem;
      background-color: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 1rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Ol√°, eu sou o C3PO ü§ñ</h1>
  <form method="post">
    <textarea name="pergunta" placeholder="Digite sua pergunta sobre a plataforma Nexxo..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <ul class="sugestoes">
    <li>
      <span>Qual √© o link de acesso √† plataforma Nexxo?</span>
      <button type="button" class="copiar" data-text="Qual √© o link de acesso √† plataforma Nexxo?">Copiar</button>
    </li>
    <li>
      <span>Como fa√ßo login na plataforma?</span>
      <button type="button" class="copiar" data-text="Como fa√ßo login na plataforma?">Copiar</button>
    </li>
    <li>
      <span>Como criar um novo frete?</span>
      <button type="button" class="copiar" data-text="Como criar um novo frete?">Copiar</button>
    </li>
    <li>
      <span>Qual √© o WhatsApp de suporte oficial?</span>
      <button type="button" class="copiar" data-text="Qual √© o WhatsApp de suporte oficial?">Copiar</button>
    </li>
  </ul>
  {% if resposta %}
    <div class="resposta">
      <strong>Resposta de C3PO:</strong><br>
      {{ resposta }}
      </div>
  {% endif %}
  <div class="footer">C3PO - Assistente oficial da Plataforma Nexxo</div>
  </div>
  <script>
    document.querySelectorAll('.copiar').forEach(btn => {
      btn.addEventListener('click', () => {
        const text = btn.dataset.text;
        navigator.clipboard.writeText(text).then(() => {
          const original = btn.textContent;
          btn.textContent = 'Copiado!';
          setTimeout(() => { btn.textContent = original; }, 1000);
        });
      });
    });
  </script>
</body>
</html>
